{% extends 'base.html' %}
{% load static %}

{% block title %}
    Companies list
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/Listofcompanies.css' %}">
{% endblock %}

{% block content %}
    <header>
        <h1>Companies</h1>
    </header>

    <form class="search-bar" method="GET" action="{% url 'Companies' %}">
        <input type="text" name="q" placeholder="Search companies..." />
        <button type="submit">Search</button>
    </div>

    <main>
        <div class="company-list">
            {% for company in companies %}
                <div class="company-item">
                    <a href="{% url 'Companies' %}?q={{ company.name }}">{{ company.name }}</a>
                    <p>{{ company.email }}.</p>
                </div>
            {% endfor %}
            <!-- Add more companies here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AutoConnect</p>
    </footer>
{% endblock %}
