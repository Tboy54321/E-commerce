{% extends 'base.html' %}
{% load static %}

{% block title %}
    User Registration
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/useregistration.css' %}">
{% endblock %}

{% block content %}
    <header>
        <h1>User Registration</h1>
    </header>

    <main>
        <form class="user-form">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 AutoConnect</p>
    </footer>
{% endblock %}
