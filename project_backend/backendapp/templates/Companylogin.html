{% extends 'base.html' %}
{% load static %}

{% block title %}
    Companies Login
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/useregistration.css' %}">
{% endblock %}

{% block content %}
<header>
    <h1>Company Login</h1>
</header>

<main>
    <form class="company-form">
        <input type="email" placeholder="Company Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 AutoConnect</p>
</footer>
{% endblock %}
