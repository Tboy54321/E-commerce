{% extends 'base.html' %}
{% load static %}

{% block title %}
    Companies list
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/contactcompany.css' %}">
{% endblock %}

{% block content %}
    <header>
        <h1>Contact Company</h1>
    </header>

    <main>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 AutoConnect</p>
    </footer>

{% endblock %}
